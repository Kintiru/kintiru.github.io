<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Page of Kintiru</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/intro_section.css">
    <link rel="stylesheet" href="css/coding_section.css">
    <link rel="stylesheet" href="css/game_section.css">
    <link rel="stylesheet" href="css/contact_section.css">

    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav>
    <div class="nav-title">
        <h1 class="nav-title">Kintiru's Page</h1>
    </div>
    <div class="nav-link">
        <a href="https://blog.kintiru.cc" class="nav-link">Blog</a>
        <a href="https://github.com/Kintiru" class="nav-link">Git</a>
        <a href="#contacts" class="nav-link">Contact</a>
    </div>
</nav>

<section id="intro">
    <h1 class="intro-text">Kintiru</h1>
</section>

<section id="programming">
    <h2 class="section-title">Programming</h2>
    <div class="programming">
        <p>C++</p>
        <p>Node.JS</p>
        <p>html</p>
        <p>css</p>
    </div>
</section>

<section id="games">
    <h2 class="section-title">Games</h2>
    <div class="game">
        <p>Rainbow six</p>
        <p>DJMAX Respect V</p>
        <p>Overwatch</p>
        <p>League of Legends</p>
    </div>
</section>

<section id="contacts">
    <h1 id="contact-title">Contacts</h1>
    <div class="contact">
        <a href="https://t.me/kintiru" id="contact-telegram">
            <img id="telegram-icon" src="resources/img/TelegramTrans.png" alt="telegram">
            <b id="telegram-text">Telegram</b>
        </a>
        <a href="http://discord.kintiru.cc" id="contact-discord">
            <b id="discord-text">Discord</b>
        </a>
    </div>
</section>
</body>

<script>
    let page = 0;
    const scroll = (e) => {
        e.preventDefault();
        if(e.deltaY > 0) {
            page++;
            //todo 다음 페이지
        }
        else {
            if(page!=0) page--;
            //todo 이전 페이지
        }
    }
    const el = document.querySelector("section");
    el.onwheel = scroll;
</script>
</html>
